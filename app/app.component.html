<tabs [defaultIndex]="tabs[0]">
  <tab *ngFor="let tab of tabs" [key]="tab">
    <tab-title>
      Tab <b>{{ tab }}</b> title
    </tab-title>
    <tab-content>
      Tab <b>{{ tab }}</b> content
      <test [tab]="tab"></test>
    </tab-content>
  </tab>
</tabs>
